<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Course Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M2 17L12 22L22 17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M2 12L12 17L22 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <h1 data-i18n="appName">Course Assistant</h1>
                </div>
                <div class="header-actions">
                    <div class="language-buttons">
                        <button id="langEn" class="lang-btn active">EN</button>
                        <button id="langVi" class="lang-btn">VI</button>
                    </div>
                    <button class="theme-toggle">
                        <svg class="theme-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" data-tab="general">
                <svg class="tab-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                </svg>
                <span data-i18n="general">General</span>
            </button>
            <button class="tab-button" data-tab="lessons">
                <svg class="tab-icon" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3z M3.27 13.53L1 14.87V21h2v-4.84L10.08 19 21 14.07v-2.1l-8.93 4.87L3.27 13.53z"/>
                </svg>
                <span data-i18n="lessons">Lessons</span>
            </button>
        </div>

        <!-- Content Area -->
        <div class="content">
            <!-- Tab Content -->
            <div class="tab-content">
                <!-- General Tab -->
                <div class="tab-pane active" id="general-tab">
                    <div class="general-container">
                        <!-- Simple Stats -->
                        <div class="simple-stats">
                            <div class="stats-row">
                                <div class="stats-group">
                                    <div class="stats-label">
                                        <svg class="stats-icon" viewBox="0 0 24 24" width="16" height="16">
                                            <path fill="currentColor" d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-2 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/>
                                        </svg>
                                        <span data-i18n="courseProgress">Course Progress</span>
                                    </div>
                                    <div class="stats-value" id="totalStats">0/0</div>
                                    <div class="progress-bar">
                                        <div class="progress" id="totalProgress" style="width: 0%"></div>
                                    </div>
                                </div>
                                <div id="lessonTypeStats">
                                    <!-- Dynamically populated -->
                                </div>
                            </div>
                        </div>

                        <!-- Function Section -->
                        <div class="function-section">
                            <div class="section-header">
                                <h2 class="section-title" data-i18n="function">Function</h2>
                            </div>
                            <div class="function-grid">
                                <!-- Auto Learn -->
                                <label class="feature-item">
                                    <input type="checkbox" class="feature-checkbox" id="autoLearn">
                                    <div class="feature-content">
                                        <div class="feature-icon">
                                            <svg viewBox="0 0 24 24" width="24" height="24">
                                                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 14.5v-9l6 4.5-6 4.5z"/>
                                            </svg>
                                        </div>
                                        <span class="feature-name" data-i18n="autoLearn">Auto Learn</span>
                                    </div>
                                </label>

                                <!-- Background Browser - Always enabled -->
                                <label class="feature-item">
                                    <input type="checkbox" class="feature-checkbox" id="backgroundBrowser" checked disabled>
                                    <div class="feature-content">
                                        <div class="feature-icon">
                                            <svg viewBox="0 0 24 24" width="24" height="24">
                                                <path fill="currentColor" d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V6h16v12z"/>
                                            </svg>
                                        </div>
                                        <span class="feature-name" data-i18n="backgroundBrowser">Background Browser</span>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Lessons Tab -->
                <div class="tab-pane" id="lessons-tab">
                    <div class="lessons-container">
                        <div class="lessons-header">
                            <div class="search-box">
                                <input type="text" id="lessonSearch" placeholder="Search lessons..." data-i18n-placeholder="searchPlaceholder">
                            </div>
                        </div>
                        <div class="lessons-table" id="lessonList">
                            <!-- Dynamically populated -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="copyright">
                <span class="copyright-text" data-i18n="appName">Course Assistant</span>
                <span class="copyright-divider">•</span>
                <span class="copyright-version" data-i18n="version">v1.0.0</span>
                <span class="copyright-divider">•</span>
                <a href="https://anhutc.github.io/" target="_blank" class="copyright-link">https://anhutc.github.io/</a>
            </div>
        </footer>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
